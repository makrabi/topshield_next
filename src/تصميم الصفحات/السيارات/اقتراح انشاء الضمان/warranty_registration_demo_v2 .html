<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج حماية PPF</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma;
      background: #f8f8f8;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #1C3F94; }
    .options { display: flex; flex-wrap: wrap; gap: 20px; margin: 20px 0; }
    .options label {
      border: 1px solid #ccc;
      padding: 10px 15px;
      border-radius: 5px;
      background: #f1f1f1;
      cursor: pointer;
    }
    .options input[type="radio"] { display: none; }
    .options input:checked + span {
      background-color: #1C3F94;
      color: white;
      font-weight: bold;
    }
    .items { margin-top: 20px; }
    .items label { display: block; margin-bottom: 10px; }
  </style>
</head>
<body>

<div class="container">
  <h2>اختيار نوع التغطية لحماية PPF</h2>

  <div class="options">
    <label><input type="radio" name="ppfType" value="partial" onclick="showItems('partial')" checked><span>الحماية الجزئية</span></label>
    <label><input type="radio" name="ppfType" value="half" onclick="showItems('half')"><span>الحماية النصفية</span></label>
    <label><input type="radio" name="ppfType" value="full" onclick="showItems('full')"><span>الحماية الكاملة</span></label>
    <label><input type="radio" name="ppfType" value="lights" onclick="showItems('lights')"><span>المصابيح والكشافات</span></label>
  </div>

  <div id="items" class="items">
    <!-- يتم ملؤها تلقائيًا -->
  </div>
</div>

<script>
  const itemsMap = {
    partial: [
      'الصدام الأمامي', 'مقدمة الكبوت', 'مقدمة الرفارف', 'مقدمة السقف',
      'أكتاف الزجاج الأمامي', 'أطراف الأبواب', 'المرايا', 'الشبك',
      'المصابيح الأمامية', 'الكشافات الأمامية'
    ],
    half: [
      'الصدام الأمامي', 'كامل الكبوت', 'كامل الرفارف', 'مقدمة السقف',
      'أكتاف الزجاج الأمامي', 'أطراف الأبواب', 'المرايا', 'الشبك',
      'المصابيح الأمامية', 'الكشافات الأمامية', 'اللوحات'
    ],
    full: [
      'كامل أجزاء السيارة المصبوغة من الصدام للصدام',
      'المصابيح الأمامية', 'الكشافات الأمامية', 'المصابيح الخلفية', 'اللوحات'
    ],
    lights: [
      'المصابيح الأمامية', 'الكشافات الأمامية'
    ]
  };

  function showItems(type) {
    const container = document.getElementById("items");
    container.innerHTML = '';
    itemsMap[type].forEach(item => {
      const label = document.createElement('label');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.name = 'ppf_parts';
      checkbox.value = item;
      checkbox.checked = true;
      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(' ' + item));
      container.appendChild(label);
    });
  }

  window.onload = () => showItems('partial');
</script>

</body>
</html>
