from IPython.display import display, HTML

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اختيار تغطية PPF</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to left, #e0eafc, #cfdef3);
      margin: 0;
      padding: 40px;
      direction: rtl;
      color: #333;
    }
    .container {
      max-width: 1000px;
      background: white;
      margin: auto;
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }
    .container:hover {
      transform: scale(1.01);
    }
    h2 {
      text-align: center;
      color: #1C3F94;
      margin-bottom: 30px;
      font-size: 28px;
    }
    .options {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .options label {
      display: flex;
      align-items: center;
      padding: 12px 18px;
      background: #f4f7fb;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      transition: background 0.3s ease;
      margin: 5px;
    }
    .options input[type="radio"] {
      display: none;
    }
    .options input[type="radio"]:checked + span {
      background: #1C3F94;
      color: #fff;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
    }
    .options span {
      padding: 10px 16px;
      border-radius: 6px;
      transition: all 0.3s;
    }
    .items label {
      display: block;
      background: #f9f9f9;
      padding: 10px 15px;
      border-radius: 6px;
      margin: 6px 0;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .items {
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.04);
    }
  </style>
</head>
<body>

<div class="container">
  <h2>اختيار نوع التغطية لحماية PPF</h2>

  <div class="options">
    <label><input type="radio" name="ppfType" value="partial" onclick="showItems('partial')" checked><span>الحماية الجزئية</span></label>
    <label><input type="radio" name="ppfType" value="half" onclick="showItems('half')"><span>الحماية النصفية</span></label>
    <label><input type="radio" name="ppfType" value="full" onclick="showItems('full')"><span>الحماية الكاملة</span></label>
    <label><input type="radio" name="ppfType" value="lights" onclick="showItems('lights')"><span>المصابيح والكشافات</span></label>
  </div>

  <div id="items" class="items">
  </div>
</div>

<script>
  const itemsMap = {
    partial: [
      'الصدام الأمامي', 'مقدمة الكبوت', 'مقدمة الرفارف', 'مقدمة السقف',
      'أكتاف الزجاج الأمامي', 'أطراف الأبواب', 'المرايا', 'الشبك',
      'المصابيح الأمامية', 'الكشافات الأمامية'
    ],
    half: [
      'الصدام الأمامي', 'كامل الكبوت', 'كامل الرفارف', 'مقدمة السقف',
      'أكتاف الزجاج الأمامي', 'أطراف الأبواب', 'المرايا', 'الشبك',
      'المصابيح الأمامية', 'الكشافات الأمامية', 'اللوحات'
    ],
    full: [
      'كامل أجزاء السيارة المصبوغة من الصدام للصدام',
      'المصابيح الأمامية', 'الكشافات الأمامية', 'المصابيح الخلفية', 'اللوحات'
    ],
    lights: [
      'المصابيح الأمامية', 'الكشافات الأمامية'
    ]
  };

  function showItems(type) {
    const container = document.getElementById("items");
    container.innerHTML = '';
    itemsMap[type].forEach(item => {
      const label = document.createElement('label');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.name = 'ppf_parts';
      checkbox.value = item;
      checkbox.checked = true;
      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(' ' + item));
      container.appendChild(label);
    });
  }

  window.onload = () => showItems('partial');
</script>

</html>
