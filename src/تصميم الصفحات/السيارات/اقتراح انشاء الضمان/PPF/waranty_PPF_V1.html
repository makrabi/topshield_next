 <!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تكوين حماية PPF - TOPSHIELD Pro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Manrope:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    :root {
        --brand-navy: #002366;
        --brand-navy-hover: #001A4D;
        --brand-gold: #FFB300;
        --brand-gold-hover: #EAA200;
        --brand-text-primary: var(--brand-navy);
        --brand-text-secondary: #5A677B;
        --brand-light-bg: #F4F7F9;
        --brand-white: #FFFFFF;
        --brand-border: #DDE4ED;
        --brand-input-bg: #FFFFFF;
        --font-heading: 'Manrope', 'Inter', sans-serif;
        --font-body: 'Inter', sans-serif;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
    }

    * {
        box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      background-color: var(--brand-light-bg);
      color: var(--brand-text-secondary);
      padding: 0;
      margin: 0;
      line-height: 1.65;
    }

    .page-wrapper {
        padding: 2rem;
    }

    .page-header {
        background: linear-gradient(135deg, var(--brand-navy) 0%, var(--brand-navy-hover) 100%);
        color: var(--brand-white);
        padding: 2rem;
        margin-bottom: 2.5rem;
        text-align: center;
        border-radius: 12px;
        box-shadow: var(--shadow-lg);
    }

    .page-header h1 {
        font-family: var(--font-heading);
        font-size: 2.25rem;
        margin: 0;
        font-weight: 800;
        letter-spacing: -0.5px;
    }
     .page-header i {
        margin-left: 0.75rem;
        vertical-align: middle;
    }


    .container { /* تم تغيير اسم الكلاس ليتناسب مع الصفحة الأخرى */
      background: var(--brand-white);
      border-radius: 16px;
      padding: 2.5rem;
      margin-bottom: 2.5rem;
      box-shadow: var(--shadow-xl);
      max-width: 1000px; /* نفس عرض الصفحة الأخرى */
      margin-left: auto;
      margin-right: auto;
      border: 1px solid var(--brand-border);
    }

    .section-title { /* استخدام نفس كلاس عنوان القسم */
      font-family: var(--font-heading);
      font-size: 1.875rem;
      color: var(--brand-navy);
      border-bottom: 3px solid var(--brand-gold);
      padding-bottom: 0.75rem;
      margin-top: 0;
      margin-bottom: 2.5rem;
      display: flex;
      align-items: center;
      font-weight: 700;
    }
    .section-title i {
        margin-left: 1rem;
        font-size: 1.75rem;
        color: var(--brand-gold);
    }

    .coverage-options {
      display: flex;
      gap: 1rem; /* تقليل الـ gap قليلاً */
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2.5rem; /* زيادة المسافة السفلية */
    }

    .coverage-options button {
      padding: 0.8rem 1.5rem; /* تعديل الـ padding */
      border: 1px solid var(--brand-border); /* إضافة حدود للأزرار غير النشطة */
      border-radius: 8px; /* نفس حواف حقول الإدخال */
      cursor: pointer;
      background: var(--brand-white); /* خلفية بيضاء للأزرار غير النشطة */
      color: var(--brand-text-primary); /* لون نص كحلي */
      transition: all 0.2s ease-in-out;
      font-family: var(--font-body);
      font-size: 0.95rem;
      font-weight: 600; /* semibold */
      box-shadow: var(--shadow-sm);
    }
    .coverage-options button:hover {
        border-color: var(--brand-gold);
        color: var(--brand-gold);
        box-shadow: var(--shadow-md);
    }
    .coverage-options button.active {
      background-color: var(--brand-navy);
      color: var(--brand-white);
      border-color: var(--brand-navy);
      font-weight: 700; /* bold */
      box-shadow: var(--shadow-lg);
      transform: translateY(-2px);
    }
    .coverage-options button.active:hover {
        background-color: var(--brand-navy-hover);
        color: var(--brand-white);
    }


    .coverage-section {
      display: none;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--brand-border);
    }
    .coverage-section.active {
      display: block;
    }

    .grid-coverage {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem 1.75rem; /* تعديل الـ gap */
    }

    .grid-coverage label {
      display: flex;
      align-items: center;
      gap: 0.75rem; /* زيادة الـ gap بين الصندوق والنص */
      font-size: 1rem; /* زيادة حجم الخط */
      color: var(--brand-text-secondary);
      padding: 0.5rem; /* إضافة padding خفيف */
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }
    .grid-coverage label:hover {
        background-color: #E9EFF5; /* لون خلفية خفيف عند المرور */
    }

    .grid-coverage input[type="checkbox"] {
      transform: scale(1.2); /* تكبير طفيف لمربع الاختيار */
      accent-color: var(--brand-gold); /* محاولة تلوين علامة الصح بالذهبي */
      border: 1px solid var(--brand-border); /* إضافة حدود لمربع الاختيار */
      margin-top: 2px; /* محاذاة أفضل قليلاً */
    }

    .form-actions {
        margin-top: 2.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--brand-border);
        text-align: center;
    }
    .button {
        padding: 0.75rem 1.75rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease, transform 0.1s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
    }
    .button i {
        margin-right: 0.5rem; /* لـ RTL، السهم يجب أن يكون على اليسار، لذا margin-left */
        margin-left: 0.5rem;
    }
    .button:hover {
        transform: translateY(-2px);
    }
    .button-primary {
        background-color: var(--brand-gold);
        color: var(--brand-navy);
        box-shadow: var(--shadow-md);
    }
    .button-primary:hover {
        background-color: var(--brand-gold-hover);
        box-shadow: var(--shadow-lg);
    }

    .page-footer {
        text-align: center;
        padding: 2.5rem 1rem;
        margin-top: 2rem;
        font-size: 0.9rem;
        color: var(--brand-text-secondary);
    }

    /* تحسينات للتجاوب */
    @media (max-width: 768px) {
        .page-wrapper { padding: 1rem; }
        .page-header { padding: 1.5rem 1rem; margin-bottom: 1.5rem;}
        .page-header h1 { font-size: 1.75rem; }
        .container { padding: 1.5rem; margin-bottom: 1.5rem; }
        .section-title { font-size: 1.5rem; margin-bottom: 1.5rem;}
        .section-title i { font-size: 1.3rem; margin-left: 0.5rem;}
        .coverage-options { flex-direction: column; gap: 0.75rem; }
        .coverage-options button { width: 100%; }
        .grid-coverage { grid-template-columns: 1fr; gap: 0.75rem; }
    }

  </style>
</head>
<body>
<div class="page-wrapper">
  <header class="page-header">
    <h1><i class="fas fa-shield-alt"></i> تكوين حماية الطلاء PPF</h1>
  </header>

  <main>
    <div class="container">
      <h2 class="section-title"><i class="fas fa-layer-group"></i>اختر نوع التغطية</h2>
      <div class="coverage-options">
        <button onclick="showSection('partial', this)" class="active">الحماية الجزئية</button>
        <button onclick="showSection('half', this)">الحماية النصفية</button>
        <button onclick="showSection('full', this)">الحماية الكاملة</button>
        <button onclick="showSection('lights', this)">المصابيح والكشافات</button>
      </div>

      <div id="partial" class="coverage-section active">
        <h3 style="font-family: var(--font-heading); color: var(--brand-navy); margin-bottom: 1rem; font-size: 1.25rem;">الأجزاء المتضمنة في الحماية الجزئية:</h3>
        <div class="grid-coverage">
          <label><input type="checkbox" checked> الصدام الأمامي</label>
          <label><input type="checkbox" checked> مقدمة الكبوت</label>
          <label><input type="checkbox" checked> مقدمة الرفارف</label>
          <label><input type="checkbox" checked> مقدمة السقف</label>
          <label><input type="checkbox" checked> أكتاف الزجاج الأمامي</label>
          <label><input type="checkbox" checked> أطراف الأبواب</label>
          <label><input type="checkbox" checked> المرايا الجانبية</label>
          <label><input type="checkbox" checked> الشبك</label>
          <label><input type="checkbox" checked> المصابيح الأمامية</label>
          <label><input type="checkbox" checked> الكشافات الأمامية</label>
        </div>
      </div>

      <div id="half" class="coverage-section">
        <h3 style="font-family: var(--font-heading); color: var(--brand-navy); margin-bottom: 1rem; font-size: 1.25rem;">الأجزاء المتضمنة في الحماية النصفية:</h3>
        <div class="grid-coverage">
          <label><input type="checkbox" checked> الصدام الأمامي</label>
          <label><input type="checkbox" checked> كامل الكبوت</label>
          <label><input type="checkbox" checked> كامل الرفارف</label>
          <label><input type="checkbox" checked> مقدمة السقف</label>
          <label><input type="checkbox" checked> أكتاف الزجاج الأمامي</label>
          <label><input type="checkbox" checked> أطراف الأبواب</label>
          <label><input type="checkbox" checked> المرايا الجانبية</label>
          <label><input type="checkbox" checked> الشبك</label>
          <label><input type="checkbox" checked> المصابيح الأمامية</label>
          <label><input type="checkbox" checked> الكشافات الأمامية</label>
          <label><input type="checkbox" checked> اللوحات</label>
        </div>
      </div>

      <div id="full" class="coverage-section">
        <h3 style="font-family: var(--font-heading); color: var(--brand-navy); margin-bottom: 1rem; font-size: 1.25rem;">الأجزاء المتضمنة في الحماية الكاملة:</h3>
        <div class="grid-coverage">
          <label><input type="checkbox" checked> كامل السيارة المصبوغة</label>
          <label><input type="checkbox" checked> المصابيح الأمامية</label>
          <label><input type="checkbox" checked> الكشافات الأمامية</label>
          <label><input type="checkbox" checked> اللوحات</label>
          <label><input type="checkbox" checked> المصابيح الخلفية</label>
        </div>
      </div>

      <div id="lights" class="coverage-section">
        <h3 style="font-family: var(--font-heading); color: var(--brand-navy); margin-bottom: 1rem; font-size: 1.25rem;">الأجزاء المتضمنة في حماية المصابيح والكشافات:</h3>
        <div class="grid-coverage">
          <label><input type="checkbox" checked> المصابيح الأمامية</label>
          <label><input type="checkbox" checked> الكشافات الأمامية</label>
          <label><input type="checkbox" checked> المصابيح الخلفية</label>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="button button-primary"><i class="fas fa-arrow-left"></i> متابعة للأسعار</button>
      </div>
    </div>
  </main>

  <footer class="page-footer">
    <p>&copy; <span id="year"></span> TOPSHIELD PROFESSIONAL PROTECTION FILM. جميع الحقوق محفوظة.</p>
  </footer>

</div>
<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  // جعل مربعات الاختيار غير قابلة للتعديل من قبل المستخدم (للعرض فقط)
  document.querySelectorAll('.grid-coverage input[type="checkbox"]').forEach(checkbox => {
    checkbox.disabled = true;
  });

  function showSection(id, clickedButton) {
    // إخفاء جميع الأقسام وإزالة الكلاس النشط من جميع الأزرار
    document.querySelectorAll('.coverage-section').forEach(sec => sec.classList.remove('active'));
    document.querySelectorAll('.coverage-options button').forEach(btn => btn.classList.remove('active'));

    // إظهار القسم المختار وإضافة الكلاس النشط للزر المختار
    const sectionToShow = document.getElementById(id);
    if (sectionToShow) {
        sectionToShow.classList.add('active');
    }
    if (clickedButton) { // التأكد من أن clickedButton ليس null
        clickedButton.classList.add('active');
    }
  }

  // استدعاء لعرض القسم الافتراضي عند تحميل الصفحة
  window.onload = () => {
    const defaultActiveButton = document.querySelector('.coverage-options button.active');
    if (defaultActiveButton) {
      // لا حاجة لاستدعاء showSection إذا كان الكلاس active موجودًا بالفعل في HTML
      // ولكن إذا أردنا التأكد من أن القسم الصحيح هو المعروض:
      const defaultSectionId = defaultActiveButton.getAttribute('onclick').match(/'([^']+)'/)[1];
      showSection(defaultSectionId, defaultActiveButton);
    }
  };
</script>
</body>
</html>
