<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بيانات العميل والمركبة - TOPSHIELD Pro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Manrope:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    :root {
        --brand-navy: #002366;
        --brand-navy-hover: #001A4D;
        --brand-gold: #FFB300;
        --brand-gold-hover: #EAA200;
        --brand-text-primary: var(--brand-navy);
        --brand-text-secondary: #4A5568;
        --brand-light-bg: #F0F4F8; /* رمادي مزرق خفيف جداً */
        --brand-white: #FFFFFF;
        --brand-border: #CBD5E0;   /* رمادي أزرق فاتح */
        --font-heading: 'Manrope', 'Inter', sans-serif;
        --font-body: 'Inter', sans-serif;
    }

    body {
      font-family: var(--font-body);
      background-color: var(--brand-light-bg);
      color: var(--brand-text-secondary); /* لون نص افتراضي أغمق قليلاً من الأسود الصريح */
      padding: 0; /* إزالة padding من body */
      margin: 0;
      line-height: 1.6;
    }

    .page-header {
        background-color: var(--brand-navy);
        color: var(--brand-white);
        padding: 1.5rem 2rem;
        margin-bottom: 2.5rem; /* 40px */
        text-align: center;
    }

    .page-header h1 {
        font-family: var(--font-heading);
        font-size: 2rem; /* أكبر قليلاً */
        margin: 0;
        font-weight: 700;
    }

    .section {
      background: var(--brand-white);
      border-radius: 12px; /* أكثر دائرية */
      padding: 2rem 2.5rem; /* زيادة padding */
      margin-bottom: 2.5rem; /* 40px */
      box-shadow: 0 8px 25px rgba(0,0,0,0.08); /* ظل أنعم وأكثر انتشاراً */
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      border-top: 4px solid var(--brand-gold); /* شريط تمييز علوي */
    }

    .section-title { /* تم تغيير اسم الكلاس من h2 */
      font-family: var(--font-heading);
      font-size: 1.75rem; /* أكبر قليلاً */
      color: var(--brand-navy);
      border-bottom: 2px solid var(--brand-gold);
      padding-bottom: 0.75rem; /* 12px */
      margin-top: 0; /* إزالة الهامش العلوي الافتراضي */
      margin-bottom: 2rem; /* 32px */
      display: flex;
      align-items: center;
    }
    .section-title i { /* للأيقونة بجانب العنوان */
        margin-left: 0.75rem;
        font-size: 1.5rem;
        color: var(--brand-gold);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* زيادة minmax لعرض أفضل */
      gap: 25px 30px; /* زيادة الـ gap */
    }

    .form-group { /* حاوية لكل label و input */
        display: flex;
        flex-direction: column;
    }

    .form-group label {
      font-weight: 600; /* semibold */
      margin-bottom: 0.5rem; /* 8px */
      display: block;
      color: var(--brand-text-primary); /* لون أوضح للـ label */
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 0.8rem 1rem; /* زيادة padding */
      border-radius: 8px; /* أكثر دائرية */
      border: 1px solid var(--brand-border);
      font-size: 1rem;
      font-family: var(--font-body);
      color: var(--brand-text-secondary);
      background-color: #F9FAFB; /* خلفية فاتحة جداً لحقل الإدخال */
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      box-sizing: border-box; /* مهم للحفاظ على الحجم الصحيح مع padding و border */
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--brand-gold);
      box-shadow: 0 0 0 3px rgba(255, 179, 0, 0.25); /* ظل ذهبي عند التركيز */
    }
    /* Placeholder styling */
    ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
      color: #A0AEC0; /* gray.400 */
      opacity: 1; /* Firefox */
    }
    :-ms-input-placeholder { /* Internet Explorer 10-11 */
      color: #A0AEC0;
    }
    ::-ms-input-placeholder { /* Microsoft Edge */
      color: #A0AEC0;
    }

    .page-footer {
        text-align: center;
        padding: 2rem;
        margin-top: 1rem;
        font-size: 0.875rem;
        color: var(--brand-text-secondary);
    }
  </style>
</head>
<body>

  <header class="page-header">
    <h1><i class="fas fa-user-shield"></i> إدارة بيانات العملاء والمركبات</h1>
  </header>

  <main>
    <div class="section">
      <h2 class="section-title"><i class="fas fa-user-circle"></i>بيانات العميل</h2>
      <div class="form-grid">
        <div class="form-group">
          <label for="customer_name">اسم العميل الكامل</label>
          <input type="text" id="customer_name" name="customer_name" placeholder="مثال: محمد أحمد عبدالله">
        </div>
        <div class="form-group">
          <label for="mobile">رقم الجوال</label>
          <input type="text" id="mobile" name="mobile" placeholder="مثال: 05xxxxxxxx">
        </div>
        <div class="form-group">
          <label for="email">البريد الإلكتروني</label>
          <input type="email" id="email" name="email" placeholder="مثال: example@domain.com">
        </div>
        <div class="form-group">
          <label for="address">العنوان</label>
          <input type="text" id="address" name="address" placeholder="مثال: الرياض، حي الملز، شارع...">
        </div>
        <div class="form-group">
          <label for="referrals">عدد الإحالات</label>
          <input type="number" id="referrals" name="referrals" placeholder="0">
        </div>
        <div class="form-group">
          <label for="wallet_balance">الرصيد في المحفظة (ر.س)</label>
          <input type="text" id="wallet_balance" name="wallet_balance" placeholder="0.00">
        </div>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title"><i class="fas fa-car"></i>بيانات المركبة</h2>
      <div class="form-grid">
        <div class="form-group">
          <label for="car_name">اسم المركبة</label>
          <input type="text" id="car_name" name="car_name" placeholder="مثال: تويوتا كامري">
        </div>
        <div class="form-group">
          <label for="car_model">الموديل / سنة الصنع</label>
          <input type="text" id="car_model" name="car_model" placeholder="مثال: 2024">
        </div>
        <div class="form-group">
          <label for="plate_number">رقم اللوحة</label>
          <input type="text" id="plate_number" name="plate_number" placeholder="مثال: أ ب ج 1234">
        </div>
        <div class="form-group">
          <label for="vin">رقم الهيكل (VIN)</label>
          <input type="text" id="vin" name="vin" placeholder="17 حرفًا ورقمًا">
        </div>
        <div class="form-group">
          <label for="color">اللون</label>
          <input type="text" id="color" name="color" placeholder="مثال: أبيض لؤلؤي">
        </div>
        <div class="form-group">
          <label for="mileage">عدد الكيلومترات</label>
          <input type="text" id="mileage" name="mileage" placeholder="مثال: 15000">
        </div>
        <div class="form-group">
          <label for="warranty_start">تاريخ بداية الضمان</label>
          <input type="date" id="warranty_start" name="warranty_start">
        </div>
        <div class="form-group">
          <label for="warranty_duration">مدة الضمان</label>
          <select id="warranty_duration" name="warranty_duration">
            <option value="">-- اختر المدة --</option>
            <option value="3">3 سنوات</option>
            <option value="5">5 سنوات</option>
            <option value="7">7 سنوات</option>
            <option value="10">10 سنوات</option>
            <option value="lifetime">مدى الحياة (بشروط)</option>
          </select>
        </div>
      </div>
    </div>
  </main>
  <footer class="page-footer">
    <p>&copy; <span id="year"></span> TOPSHIELD PROFESSIONAL PROTECTION FILM. جميع الحقوق محفوظة.</p>
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
