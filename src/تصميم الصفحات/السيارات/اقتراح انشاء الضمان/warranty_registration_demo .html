<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل ضمان ذكي - TOPSHIELD</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #1C3F94;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .section {
      margin-top: 30px;
      padding: 20px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .grid-3 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 15px;
    }
    .service-checkbox {
      margin-top: 15px;
    }
    .hidden {
      display: none;
    }
    button {
      background: #1C3F94;
      color: white;
      padding: 14px;
      margin-top: 30px;
      border: none;
      width: 100%;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #163478;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تسجيل ضمان ذكي</h2>
    <form id="warrantyForm">
      <div class="section">
        <h3>بيانات العميل</h3>
        <div class="grid-3">
          <div>
            <label>الاسم الكامل</label>
            <input type="text" name="customerName" required>
          </div>
          <div>
            <label>رقم الجوال</label>
            <input type="text" name="mobile" required>
          </div>
          <div>
            <label>البريد الإلكتروني</label>
            <input type="email" name="email">
          </div>
          <div>
            <label>رقم اللوحة</label>
            <input type="text" name="plate">
          </div>
          <div>
            <label>الموديل</label>
            <input type="text" name="model">
          </div>
          <div>
            <label>اللون</label>
            <input type="text" name="color">
          </div>
        </div>
      </div>

      <div class="section">
        <h3>الخدمات المقدمة</h3>
        <div class="grid-3 service-checkbox">
          <label><input type="checkbox" id="chkTint" onclick="toggleSection('tintSection')"> تظليل حراري</label>
          <label><input type="checkbox" id="chkPPF" onclick="toggleSection('ppfSection')"> حماية الطلاء</label>
          <label><input type="checkbox" id="chkGlass" onclick="toggleSection('glassSection')"> حماية الزجاج الأمامي</label>
        </div>
      </div>

      <div id="tintSection" class="section hidden">
        <h3>تفاصيل التظليل</h3>
        <label>تاريخ التركيب</label>
        <input type="date" name="tintDate">
        <div class="grid-3">
          <div><label>الزجاج الأمامي</label><select><option>بدون</option><option>LX70</option><option>LX35</option><option>LX20</option></select></div>
          <div><label>البابين الأماميين</label><select><option>بدون</option><option>LX70</option><option>LX35</option><option>LX20</option></select></div>
          <div><label>الزجاجين الخلفيين</label><select><option>بدون</option><option>LX70</option><option>LX35</option><option>LX20</option></select></div>
          <div><label>الزجاج الخلفي</label><select><option>بدون</option><option>LX70</option><option>LX35</option><option>LX20</option></select></div>
          <div><label>شريط الزجاج الأمامي</label><select><option>لا يوجد</option><option>أسود</option><option>شفاف</option></select></div>
          <div><label>فتحة السقف</label><select><option>لا يوجد</option><option>مظللة</option><option>غير مظللة</option></select></div>
        </div>
      </div>

      <div id="ppfSection" class="section hidden">
        <h3>تفاصيل حماية الطلاء</h3>
        <label>الأجزاء المشمولة</label>
        <select><option>كامل السيارة</option><option>واجهة أمامية فقط</option><option>أجزاء مختارة</option></select>
        <label>تاريخ التركيب</label>
        <input type="date" name="ppfDate">
      </div>

      <div id="glassSection" class="section hidden">
        <h3>تفاصيل حماية الزجاج الأمامي</h3>
        <label>نوع الفيلم المستخدم</label>
        <select><option>Clear Shield</option><option>Crystal Vision</option><option>Diamond Glass</option></select>
        <label>تاريخ التركيب</label>
        <input type="date" name="glassDate">
      </div>

      <div class="section">
        <h3>معلومات الضمان</h3>
        <label>تاريخ بدء الضمان</label>
        <input type="date" name="startDate" required>
        <label>مدة الضمان</label>
        <select name="duration" required>
          <option value="">-- اختر --</option>
          <option value="5">5 سنوات</option>
          <option value="7">7 سنوات</option>
          <option value="10">10 سنوات</option>
        </select>
      </div>

      <button type="submit">تسجيل الضمان</button>
    </form>
  </div>

  <script>
    function toggleSection(id) {
      document.getElementById(id).classList.toggle('hidden');
    }
  </script>
</body>
</html>
