<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>توبشيلد - تحليل ذكي للتوفير الحراري</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .heat-simulation {
      position: relative;
      height: 400px;
      background: url('heat-simulation.jpg') center/cover no-repeat;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .pane {
      width: 200px;
      height: 300px;
      border: 4px solid #fff;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
    }
    .heat-effect {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255,0,0,0.5), transparent);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% {transform: scale(1); opacity: 0.8;}
      50% {transform: scale(1.1); opacity: 0.5;}
      100% {transform: scale(1); opacity: 0.8;}
    }
    .pane.topshield .heat-effect {
      background: none;
      animation: none;
    }
    .report {
      padding: 30px;
      background: rgba(255,255,255,0.05);
      border-top: 1px solid #00f2fe33;
    }
    .report h2 {
      text-align: center;
      font-size: 2rem;
      color: #00f2fe;
      margin-bottom: 20px;
    }
    .input-area {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .input-area input, .input-area select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      width: 200px;
    }
    .result-box {
      margin-top: 20px;
      text-align: center;
      font-size: 1.2rem;
    }
    .result-box span {
      color: #00d2a0;
      font-weight: bold;
    }
    .certification {
      margin-top: 40px;
      text-align: center;
    }
    .certification img {
      width: 120px;
      margin-bottom: 10px;
    }
    .certification p {
      color: #aaa;
    }
  </style>
</head>
<body>
  <section class="heat-simulation">
    <div class="pane">
      <div class="heat-effect"></div>
      <p style="position:absolute;bottom:10px;width:100%;text-align:center;">نافذة عادية</p>
    </div>
    <div class="pane topshield">
      <p style="position:absolute;bottom:10px;width:100%;text-align:center;">توبشيلد</p>
    </div>
  </section>

  <section class="report">
    <h2>احسب توفيرك الآن</h2>
    <div class="input-area">
      <select id="city">
        <option value="الرياض">الرياض</option>
        <option value="جدة">جدة</option>
        <option value="الدمام">الدمام</option>
      </select>
      <input type="number" id="area" placeholder="مساحة الزجاج (م²)" />
      <select id="glassType">
        <option value="عادي">زجاج عادي</option>
        <option value="مزدوج">زجاج مزدوج</option>
      </select>
      <button onclick="calculateSavings()">احسب التوفير</button>
    </div>
    <div class="result-box" id="result"></div>

    <div class="certification">
      <img src="certified-logo.png" alt="شهادة جودة">
      <p>منتجاتنا معتمدة من جهات دولية مثل BFRC وKitemark</p>
      <p>لمزيد من المعلومات، امسح QR أدناه</p>
      <img src="qrcode.png" alt="QR code">
    </div>
  </section>

  <script>
    function calculateSavings() {
      const area = parseFloat(document.getElementById("area").value);
      if (isNaN(area) || area <= 0) {
        document.getElementById("result").innerText = "يرجى إدخال مساحة صحيحة";
        return;
      }
      const savingPerSqM = 45; // تقدير مبدئي بناءً على الحرارة
      const yearlySaving = area * savingPerSqM;
      document.getElementById("result").innerHTML = `سوف توفر ما يقارب <span>${yearlySaving.toFixed(0)} ريال</span> سنويًا`;
    }
  </script>
</body>
</html>
